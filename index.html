<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRise | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  
<div class="container">

<!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>DIGIRISE UGANDA</h1>
        <br>
        <h2 class="gold-text">AI-POWERED DIGITAL EMPOWERMENT PLATFORM</h2>
        <p class="lead">We help Small and Medium Enterprises to build a strong online presence.</p>

      </div>
      


      <div class="auth-box">
    <h2>Sign In</h2>

    <form onsubmit="register(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <br> <br>
      <p>Don't have an account? <a href="register.html" class="gold-text">Sign Up</a></p>
    </form>
  </div>
  </div>
</div>
</section>
<script src="main.js"></script>
</body>
</html>
